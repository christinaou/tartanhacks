<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'webapp/js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'webapp/css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'webapp/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'webapp/css/onboard-style.css' %}">
  <title>Welcome</title>
</head>
<body class="front_bg">
   <form method="post">

    <div class="top-bar">
        <div class="top-bar-text">
            <a href='/'>Back</a>
        </div>
        <div class="top-bar-text">
            <input type="submit" value="Next"></input>
        </div>
    </div>


    <div class="main-section">
        <h1 class="heading">Tell us a little bit about yourself.</h1>

        <p class="desc subtitle">This information will be provided to the authorities in emergencies.</p>

        <div id="height-form">
          <div class="form-group">
              <label>Gender</label>
                <select class="minimal" name="gender" placeholder="&nbsp">
                  <option></option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
          </div>
        </div>

        <div id="height-form">
            <div class="form-group">
              <label>Height</label>
                <input type="number" placeholder="Feet">
            </div>

            <div class="form-group">
              <label>&nbsp</label>
                <input type="number" placeholder="Inches">
            </div>
        </div>

        <div id="height-form">
          <div class="form-group">
              <label>Hair Color</label>
                <input type="text" placeholder="">
          </div>
        </div

        <div id="height-form">
          <div class="form-group">
              <label>Ethnicity</label>
                <input type="text" placeholder="">
          </div>
        </div>

    </div>
  </form>
</body>
</html>
