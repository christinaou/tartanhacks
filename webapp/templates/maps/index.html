<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'webapp/css/onboard-style.css' %}">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
        <div class="top-bar-text">
            <a href='/'>Back</a>
        </div>
    </div>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      var currPos = {
        'lat' : 40.4434596,
        'lng' : -79.9420548
      }
      

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 14
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (currPos) {
          infoWindow.setPosition(currPos);
          infoWindow.setContent('Location found.');
          infoWindow.open(map);
          map.setCenter(currPos);

          // navigator.geolocation.getCurrentPosition(function(position) {
          //   var pos = {
          //     lat: position.coords.latitude,
          //     lng: position.coords.longitude
          //   };

          //   infoWindow.setPosition(pos);
          //   infoWindow.setContent('Location found.');
          //   infoWindow.open(map);
          //   map.setCenter(pos);
          // }, function() {
          //   handleLocationError(true, infoWindow, map.getCenter());
          // });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        var features = [
        {
          position: new google.maps.LatLng(40.44144596, -79.9420548),
          type: 'warning'
        }, {
          position: new google.maps.LatLng(40.4434596, -79.944548),
          type: 'avoid'
        }
        ]

        function getCircle(type) {
          circle = {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: 'red', // avoid type
            fillOpacity: .6,
            scale: 9,
            strokeColor: 'white',
            strokeWeight: .5
          };
          if (type == 'warning') {
            circle['fillColor'] = 'yellow'
          }
          return circle;
        }

        features.forEach(function(feature) {
            var marker = new google.maps.Marker({
              position: feature.position,
              icon: getCircle(feature.type),
              map: map
            });
          });
          
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARdTFAvZAECfut41oJ7tlfnU5dIvRrzp4&callback=initMap">
    </script>
  </body>
</html>
